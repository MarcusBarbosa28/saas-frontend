<div class="login-container d-flex justify-content-center align-items-center">
  <form class="p-4 rounded shadow bg-white" (ngSubmit)="login()" style="min-width: 300px;">
    <h2 class="text-center mb-4">Login</h2>
    <div class="mb-3">
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="E-mail" required />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" [(ngModel)]="user.senha" name="senha" placeholder="Senha" required />
    </div>
    <button class="btn btn-primary w-100" type="submit">Entrar</button>
    <p *ngIf="errorMsg" class="text-danger mt-2 text-center">{{ errorMsg }}</p>
  </form>
</div>
