<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <input type="email" [(ngModel)]="user.email" name="email" placeholder="E-mail" required />
    <input type="password" [(ngModel)]="user.senha" name="senha" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>
  <p *ngIf="errorMsg" style="color:red">{{ errorMsg }}</p>
</div>
