<div class="login-wrapper">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <input type="email" placeholder="E-mail" [(ngModel)]="email" name="email" required />
    <input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" required />
    <button type="submit">Entrar</button>
  </form>
</div>
